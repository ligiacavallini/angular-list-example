<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List w/ functions example with AngularJS</title>
	
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
	
	<!-- AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-animate.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
	<!-- Styles -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-app="animationApp">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
			<div class="content mdl-grid" ng-controller='mainController'>
					<div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
						<h3>List example</h3>
						<p class="mdl-color-text--grey-500">
						  That's an example of a list with filter and some fuctions. I'm using AngularJs combined with CSS3. This "layout" is counting with the support of Material Design Lite.<br>
						  There are {{fruits.length}} fruits on this list.<br>
						   {{ (searchText ? 'Searching for '+ searchText : '&nbsp;') }}
						</p>
						<div class="container" >
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
								<input class="mdl-textfield__input" type="text" id="searchBox" ng-model="searchText"/>
								<label class="mdl-textfield__label" for="searchBox">Start typing to filter..</label>
							</div>
							<br>
							<div class="item-repeated" ng-repeat="fruit in fruits | filter: searchText">
								{{ fruit }} 
								<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" ng-click="delete($index)">
									<i class="material-icons">delete</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
